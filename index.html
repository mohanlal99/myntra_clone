<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <header class="main_container shadow">
        <nav class="space-between flex">
            <div class="rightcontainer flex item_center">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-myntra-2709168-2249158.png" alt="logo">
                <ul class="flex ul uppercase semibold">
                    <li>Man</li>
                    <li>Woman</li>
                    <li>Kids</li>
                    <li>Home&Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>

            </div>
            <div class="leftcontainer flex item_center">
                <input placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="907">
                <div class="profile  m-2">Profile</div>
                <div class="wishlist m-2">wishlist</div>
                <div class="bag m-2"> Bag</div>

            </div>

        </nav>
    </header>

    <section class="main_container section">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2024/2/26/628442be-4d04-42d3-91ac-dc9a8a5f66591708889700507-PB-DK.gif" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2022/7/25/9be788ff-39a4-4214-99d0-fc97505aae5a1658752545685-USPA_Desk_Banner.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2022/6/27/53b4daed-cd2c-4111-86c5-14f737eceb351656325318973-Handbags_Desk.jpg" style="width:100%">
            </div>
